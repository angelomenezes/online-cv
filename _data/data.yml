experiences:
    - role: Project Engineer (remote)
      time: 08/2017 - Present
      company: Industrieberatung Krüger - IBK, Aracaju, Brazil / Cottbus, Germany
      details: |
        - Managed a group of two engineering interns and a technician to develop
        state-of-the-art programmable electronic instruments for applications in the
        German automation industry.
        - Programmed the programmable electronic microprocessor in C, C++, and Python.
        - Programmed PLCs using ladder and functional block.
        - Wrote the documentation for all the programmable modules.
        - Designed different Human-Machine Interfaces for automation systems.

    - role: Engineer Internship
      time: 04/2017 - 07/2017
      company: Industrieberatung Krüger - IBK, Aracaju/Cottbus
      details: |
        - Developed the electronics behind a module for voltage conversion
        based on motor inclination in less than 4 months.
        - Developed an internal library in C++ for applying 1D Kalman filtering
        in angle/acceleration data.
        - Programmed the conversion module MCUs (Atmega and PIC) in C and C++.

    - role: Research Associate
      time: 08/2015 - 08/2016
      company: Laboratory for Intelligent Mechatronics Systems, Lakehead University, Thunder Bay
      details: |
        - Developed the electronics and software behind a smart sensor system for
        3D automatic acceleration/vibration measurement with high bandwidth and
        measurement ranges for the water treatment plant of Thunder Bay.
        - Programmed the smart sensor MCU (ATMEGA and PIC) in C and C++.
        - Developed a user interface in C# for the smart sensor system.


