      time: 10/2020 - 12/2020
      company: Industry College (IEL/SENAI), Paraná, Brazil
      details: |
        - Taught the course "Advanced Topics in Intelligent Systems: Deep Learning" in the 
        "Big Data and Intelligent Systems'' specialization program.

    - role: Project Engineer (partially remote)
      time: 08/2017 - 08/2020
      company: Industrieberatung Krüger - IBK, Cottbus, Germany / Aracaju, Brazil
      details: |
        - Managed a group of two engineering interns and a technician to develop
        state-of-the-art programmable electronic instruments for applications in the
        German automation industry.
        - Programmed the modules' microprocessor in C, C++, and Python.
        - Programmed PLCs using ladder and functional blocks.
        - Designed different Human-Machine Interfaces for several automation systems. 
        - Designed computer vision pipelines with limited hardware (Raspberry Pi Zero W).
        - Wrote the documentation for all the programmable modules.

    - role: Engineer Internship
      time: 04/2017 - 07/2017
      company: Industrieberatung Krüger - IBK, Cottbus, Germany / Aracaju, Brazil
      details: |
        - Developed the electronics and documentation behind a module for voltage conversion
        based on motor inclination in less than 3 months.
        - Developed an internal library in C++ for applying 1D Kalman filtering
        in angle/acceleration data.
        - Programmed the voltage conversion module MCUs (Atmega and PIC) in C and C++.

    - role: Research Associate (partially remote)
      time: 08/2015 - 08/2016
      company: Laboratory for Intelligent Mechatronics Systems - Lakehead University, Thunder Bay, Canada
      details: |
        - Developed the electronics and software behind a smart sensor system for
        3D automatic acceleration/vibration measurement with high bandwidth and
        measurement ranges for the water treatment plant of Thunder Bay.
        - Programmed the smart sensor MCU (Atmega and PIC) in C and C++.
        - Developed a user interface in C# for the smart sensor system.


